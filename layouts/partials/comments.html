<div id="giscus-comments"></div>

<script>
  function getTheme() {
    const body = document.body;
    if (body.classList.contains('dark')) {
      return 'dark';
    }
    return 'light';
  }

  function setGiscusTheme(theme) {
    const iframe = document.querySelector('iframe.giscus-frame');
    if (!iframe) return;

    const message = {
      giscus: {
        setConfig: {
          theme: theme === 'dark' ? 'dark' : 'light'
        }
      }
    };
    iframe.contentWindow.postMessage(message, 'https://giscus.app');
  }

  document.addEventListener('DOMContentLoaded', function() {
    const theme = getTheme();

    const script = document.createElement('script');
    script.src = 'https://giscus.app/client.js';
    script.setAttribute('data-repo', 'itlvd/ai-post');
    script.setAttribute('data-repo-id', 'R_kgDOPhMOkA');
    script.setAttribute('data-category', 'General');
    script.setAttribute('data-category-id', 'DIC_kwDOPhMOkM4CuY3g');
    script.setAttribute('data-mapping', 'pathname');
    script.setAttribute('data-strict', '0');
    script.setAttribute('data-reactions-enabled', '1');
    script.setAttribute('data-emit-metadata', '0');
    script.setAttribute('data-input-position', 'top');
    script.setAttribute('data-theme', theme === 'light' ? 'light' : 'dark');
    script.setAttribute('data-lang', document.documentElement.lang || 'en');
    script.setAttribute('data-loading', 'lazy');
    script.setAttribute('crossorigin', 'anonymous');
    script.async = true;

    const giscusContainer = document.getElementById('giscus-comments');
    if (giscusContainer) {
      giscusContainer.appendChild(script);
    } else {
      document.removeEventListener('DOMContentLoaded', this);
      return;
    }

    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.attributeName === 'class') {
          const newTheme = getTheme();
          setGiscusTheme(newTheme);
        }
      });
    });

    observer.observe(document.body, {
      attributes: true,
      attributeFilter: ['class']
    });
  });
</script>
