baseURL: "https://aichill.vercel.app/"
title: AI and Chill
theme: PaperMod
defaultContentLanguage: "en"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableInlineShortcodes: true

permalinks:
  posts: /:contentbasename/

pagination:
  pagerSize: 7

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AI and Chill
  description: "AI and Chill"
  keywords: [Blog, AI, Chill, Machine Learning, Deep Learning]
  # author: "Lê Văn Đông"
  images: [""]
  DateFormat: "02/01/2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  displayFullLangName: true

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: "https://levandong.dev/images/favicon.ico"
    favicon16x16: "https://levandong.dev/images/favicon-16x16.png"
    favicon32x32: "https://levandong.dev/images/favicon-32x32.png"
    apple_touch_icon: "https://levandong.dev/images/apple-icon.png"
    safari_pinned_tab: "https://levandong.dev/images/apple-icon.png"
    disableFingerprinting: true
    disableHLJS: true

  label:
    # text: "Home"
    icon: https://levandong.dev/images/logo.png
    iconHeight: 50

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: ""
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: Xin chào! <a href="/index.xml" title="RSS" aria-label="RSS"> <svg
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" height="23"> <path d="M4 11a9 9 0 0 1 9 9"/>
      <path d="M4 4a16 16 0 0 1 16 16"/> <circle cx="5" cy="19" r="1"/> </svg> </a>
    Content: Chill now.....

  socialIcons:
    # - name: x
    #   url: "https://x.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    # - name: github
    #   url: "https://github.com/itlvd"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/itlvd/ai-post/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 200
    threshold: 0.3
    minMatchCharLength: 2
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "tags", "permalink", "summary", "content"]

  noRecentPosts: # Don't print recents posts sections in these pages
    - /about/
    - /privacy/
    - /feed/
    - /vi/about/
    - /vi/privacy/
    - /vi/feed/

languages:
  vi:
    languageName: ":flag-vn:"
    languageCode: vi
    weight: 2
    taxonomies:
      tag: tags
      category: categories
      series: series
    menu:
      main:
        - identifier: search
          name: Tìm kiếm
          url: /vi/search/
          weight: 1
        - identifier: tags
          name: Tags
          url: /vi/tags/
          weight: 2
        - identifier: archive
          name: Danh sách bài viết
          url: /vi/archive/
          weight: 3
        - identifier: about
          name: Giới thiệu
          url: /vi/about/
          weight: 4
  en:
    languageName: ":us:"
    languageCode: en
    weight: 1
    taxonomies:
      tag: tags
      category: categories
      series: series
    menu:
      main:
        - identifier: search
          name: search
          url: /search/
          weight: 1
        - identifier: tags
          name: tags
          url: /tags/
          weight: 2
        - identifier: archive
          name: archive
          url: /archive/
          weight: 3
        - identifier: about
          name: about
          url: /about/
          weight: 4
    params:
      homeInfoParams:
        Title: Hello! <a href="/index.xml" title="RSS" aria-label="RSS"> <svg
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" height="23"> <path d="M4 11a9 9 0 0 1 9 9"/>
          <path d="M4 4a16 16 0 0 1 16 16"/> <circle cx="5" cy="19" r="1"/> </svg> </a>
        Content: Chill now.....


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    # style: syntax-highlight
    tabWidth: 2
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]
  taxonomy: ["HTML", "RSS"]
  term: ["HTML", "RSS"]

security:
  funcs:
    getenv:
      - "^HUGO_"

copyright: "
  <a href='/privacy'>privacy</a> •
  <a href='/archive'>archive</a>
 "
